    <script>
      var cookieconsent = initCookieConsent();

      cookieconsent.run({
        current_lang: document.documentElement.getAttribute("lang"),
        theme_css: "/cookieconsent.css",
        autorun: true,
        delay: 1000,

        onAccept: function(cookies) {
          if (cookieconsent.allowedCategory("analytics")) {
            cookieconsent.loadScript(
              "https://www.googletagmanager.com/gtag/js?id=G-173KL1NGG1",
              function() {
                window.dataLayer = window.dataLayer || [];
                function gtag() {
                  dataLayer.push(arguments);
                }
                gtag("js", new Date());

                gtag("config", "G-173KL1NGG1");
              }
            );
          }
        },

        languages: {
          de: {
            consent_modal: {
              title: '<image class="logo" src="/cookie.png"/>',
              description:
                'Wir verwenden Cookies , um Ihr Website-Erlebnis zu personalisieren.',
              primary_btn: {
                text: "Erlauben",
                role: "accept_all" //'settings' or 'accept_necessary'
              },
              secondary_btn: {
                text: "Personalisieren",
                role: "settings" //'accept_selected' or 'accept_all'
              },
              
            },
            settings_modal: {
              title: "Cookie Einstellungen",
              save_settings_btn: "Speichern",
              accept_all_btn: "Alle akzeptieren",
              close_btn_label: "Schließen",
              blocks: [
                {
                  title: "",
                  description: ""
                },
                {
                  title: "Grundlegende",
                  description:
                    "Dies beinhaltet grundlegende Funktionen, wie die Seiten-Navigation oder das Login. Die Webseite wird ohne diese Funktion nicht funktionieren.",
                  toggle: {
                    value: "necessary",
                    enabled: false,
                    readonly: true
                  }
                },
                {
                  title: "Statistiken",
                  description:
                    "Ausschließlich für interne Zwecke. Dies hilft uns nachzuvollziehen, wie unsere Seite genutzt wird, um sie dahingehend zu verbessern.",
                  toggle: {
                    value: "analytics",
                    enabled: false,
                    readonly: false
                  }
                }
              ]
            }
          }
        }
      });
    </script>
